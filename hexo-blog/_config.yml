# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 吕小布の博客
subtitle: "吕小布の博客"
description: "无来无去,不悔不怨"
keywords: "生活记录"
author: Sai
language: zh-CN # en(default) | zh-CN(简体中文) | zh-TW(繁体中文)
timezone: "Asia/Shanghai"

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://mindcons.cn
permalink: :year/:month/:day/:title/

# permalink: sai/:abbrlink/ # post为自定义前缀
# abbrlink:
#   alg: crc16   #算法： crc16(default 最多是2的16次方个文章：65535) and crc32
#  rep: dec     #进制： dec(default) and hex
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment

# 如果是linux环境，使用ssh
# ssh-keygen -t rsa -C "邮箱名"
# 三次空格
# 复制/root/.ssh/id_rsa.pub内容
# https://github.com/settings/keys 粘贴复制的内容，title可以不填  more: http://www.javashuo.com/article/p-gczkaclj-bc.html
# npm i hexo-deployer-git -D，hexo-blog目录下，重新 npm run deploy 或 npx hexo deploy，即可自动推送，本地的pages分支，不需要动，只要git pull拉取就好
# 复制CNAME文件到public文件夹下，不然每次deploy会覆盖线上的文件，就要重新配
deploy:
  type: git
  # repository: git@github.com:Saiable/saiable.github.io.git
  repository: https://github.com/Saiable/saiable.github.io.git
  branch: pages # 选择仓库的其他分支，github.io选择该分支

search:
  path: search.xml
  field: post
  content: true
